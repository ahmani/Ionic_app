<ion-header>
  <ion-navbar>
    <ion-title>
      Videos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card>
    <ion-card-header>
      <p>Michael Jackson - Heal The World</p>
    </ion-card-header>
    <ion-card-content>
        <video width="300" height="320" controls="controls" >
          <source src="assets/video/michael-jackson.mp4" type="video/mp4">
            <track src="assets/video/sub.en.vtt" kind="captions" srclang="en" kind="captions"
                    label="English Captions" type="text/vtt" default>
            <track src="assets/video/sub.fr.vtt" kind="captions" srclang="fr" kind="captions"
                    label="Frensh Captions" type="text/vtt" default>
        </video>
    </ion-card-content>
</ion-card>

<ion-card>
    <ion-card-header>
      <p>Le Printemps - Vivaldi</p>
    </ion-card-header>
    <ion-card-content>
      <iframe width="300" height="230" src="https://www.youtube.com/embed/BYUASTjanyQ" frameborder="0" allowfullscreen></iframe>
    </ion-card-content>
</ion-card>
</ion-content>
